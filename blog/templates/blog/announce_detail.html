{% extends 'blog/base.html' %}
{% block content %}

    <h1>공지사항</h1>

    <h1>{{ announce.title }}</h1>
    {% if announce.created_date %}
        {{ announce.created_date }}
    {% endif %}
    <p>{{ announce.text|linebreaksbr }}</p>
    {% if announce.image %}
        <img src= {{ announce.image.url }} >
    {% endif %}

{% endblock %}
